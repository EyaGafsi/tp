
<div  class="container">
  <h1>Liste des personnages</h1>
  <div class="row" >
      <div class="col-md-4" *ngFor="let personne of tabPersonnages">
          <div class="card text-center ">
              <div class="card-header">
                  {{personne.nom}}
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <img [src]="personne.Image" [alt]="personne.nom" class="rounded-circle" style="width: 50px; height: 50px;">
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <input type="checkbox" [checked]="personne.majeur" (change)="personne.majeur = !personne.majeur"><label> majeur <span class="badge rounded-pill bg-secondary">nombre d'abonnÃ©es : {{personne.nb}}</span>
                    </label>
                  </div>
                </div>
              </div>
              <div class="card-footer">
                  <button class="btn btn-primary" (click)="personne.nb=personne.nb+1">
                      <i class="fas fa-pencil-alt"></i> S'abonner
                  </button>
              </div>
          </div>
      </div>
      </div>
      <p>le nombre de personnes majeurs est : <span class="badge rounded-pill bg-warning text-dark">{{nombreMajeurs()}}</span></p>

      </div>
